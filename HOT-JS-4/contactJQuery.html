outh Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select><br>

            <label for="zip">Zip</label><br>
            <input type="text" id="zip" name="zip" placeholder="Your zip.."><span>*</span><br>

            <label for="phone">Phone</label><br>
            <input type="text" id="phone" name="phone" placeholder="Your phone.."><span>*</span><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email.."><span>*</span><br>

            <label for="yes">Need More: </label>
            <label for="yes">Yes</label>
            <input  type="radio" id="yes" name="yes" style="width: 1em;">
            <label for="no">No</label>
            <input  type="radio" id="no" name="yes" style="width: 1em;" checked><br>

            <label class="options" hidden>Contact Via: </label>
            <label class="options" hidden>Email</label>
            <input type="checkbox" name="emailc" style="width: 1em;" class="options" hidden>

            <input type="checkbox" name="text" style="width: 1em;" class="options" hidden>
