    <br><br><br>
    <div class="flex-container">
        <div class="contact">
        <h3>Contact Form - Send us your info and we'll get back to you ASAP</h3>
        <div id="error"></div>
        <div id="thanks"></div>
        <div class="container">
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="Your address.."><br>

            <label for="state">State</label><br>
            <input type="text" id="state" name="state" placeholder="Your state.."><br>

            <label for="zip">Zip</label><br>
            <input type="text" id="zip" name="zip" placeholder="Your zip.."><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email.."><br>

            <div id="submit"><button type="submit" onclick="sendcontact();">Submit</button></div>
            <div id="clear"><button type="button" onclick="setTimeout(clearAll, 3000);">Clear</button></div>
        </form>
        </div>
        </div>
        <div class="img"><img src="../images/hands.jpg" alt="hands"></div>
